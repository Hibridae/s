<!DOCTYPE html>
<html>
<head>
    <title>燃焼</title>
    <!-- XD-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HP6T90RRVD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-HP6T90RRVD');
    </script>
    <style>
        body {
            background-color: black;
        }

        #eyes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 40px;
            animation: zoom 5s infinite alternate ease-in-out;
        }

        #eyes:before, #eyes:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 40px; 
            background-color: white;
            border-radius: 50% / 80%;
            animation: zoom 5s infinite alternate ease-in-out;
        }

        #eyes:before {
            left: -30px;
        }

        #eyes:after {
            left: 30px;
        }
        #txt {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 34px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }
        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="txt">燃焼</div>
    <div id="eyes"></div>
</body>
</html>
